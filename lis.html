<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Information - Crackdobe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, blue, lightblue, purple);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: yellow;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 100px; /* Space for fixed navbar */
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 100px;
        }

        .description {
            font-size: 1.3em;
            color: #e0e0e0;
        }

        .back-button {
            margin-top: 30px;
            padding: 15px 25px;
            font-size: 1em;
            font-weight: bold;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo">Crackdobe</div>
        </div>
    </nav>

    <div class="content">
        <h1>License Information</h1>

        <div class="logo-section">
            <img src="github_logo.png" alt="GitHub Logo">
            <div class="description">Powered by GitHub</div>
        </div>

        <div class="logo-section">
            <img src="taiwebs_logo.png" alt="Taiwebs Logo">
            <div class="description">Original License from <code>Taiwebs.com</code></div>
        </div>

        <button class="back-button" onclick="redirectTo('index.html')">Return to Main Page</button>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
