        }

        @keyframes gradientAnimation {
            0% {

            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: yellow;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
