            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            }

                background-position: 0% 50%;

        }

            display: flex;

            margin-bottom: 40px;
            text-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
